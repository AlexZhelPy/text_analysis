<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты анализа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Результаты анализа</h1>
    <p><strong>Количество символов:</strong> {{ stats.char_count }}</p>
    <p><strong>Количество слов:</strong> {{ stats.word_count }}</p>
    <h2>Топ-10 слов:</h2>
    <ul>
        {% for word, freq in stats.word_freq %}
            <li>{{ word }}: {{ freq }}</li>
        {% endfor %}
    </ul>
    <h2>Облако тегов:</h2>
    <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Облако тегов">
    <br>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
